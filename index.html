<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="models.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="my-modal">
        <div class="modal-content">
            <form id="add-game-form" enctype='multipart/form-data' >
                <div class="form-row title">Add game</div>
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="form-row">
                    <label for="time-to-beat">Hours to beat</label>
                    <input type="number" name="time-to-beat" id="hltb" min=0 required>
                </div>
                <div class="form-row">
                    <label for="was-played">Played</label>
                    <input type="checkbox" name="was-played" id="was-played">
                </div>
                <div class="button-tray form-row">
                    <button class="form-cancel" >
                        <img src="./assets/close_FILL0_wght400_GRAD0_opsz48.svg">
                    </button>
                    <button class="form-add" type="submit">
                        <img src="./assets/add_FILL0_wght400_GRAD0_opsz48.svg">
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="content">
        <div class="header">
            <h1>My Game Library</h1>
        </div>
        <div id="add"><button>
            <img src="./assets/add_FILL0_wght400_GRAD0_opsz48.svg">
        </button></div>
        <div class="library-container">
            <div id="library"></div>
        </div> 
        <div class="footer">
            <div>vanessapigwin</div>
            <a href="https://github.com/vanessapigwin/top-library">
                <img src="./assets/github-mark-white.png" alt="github-icon">
            </a>
        </div>
    </div>
</body>
</html>
